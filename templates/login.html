{% extends 'base.html' %}
{% block title %}Login{%endblock%}

{% block content %}
    <div class="con">
        <div class="header">
            <div class="login_box">
                <h4 class="mt-2 mb-3">Авторизация</h4>

                <form name="login" method="POST" action="">
                  <input class="inputs" type="text" name="name" required="required" placeholder="Ваш email или никнейм">
                  <input class="inputs" type="password" name="password" required="required" placeholder="Ваш пароль">
                  <input type="submit" class="button mt-1" style="min-width: 300px" name="submit" value="Авторизироваться">
                </form>

                <a href="password_reset" class="bottom_login">Забыли пароль?</a>
                <a href="register" class="bottom_login">Нет аккаунта?</a>
            </div>

            {% if pull %}
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
              <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                  {{ pullMessage }}
                </div>
              </div>
            </div>

            <script>
                const toastLiveExample = document.getElementById('liveToast')
                const toast = new bootstrap.Toast(toastLiveExample)
                toast.show()
            </script>
            {% endif %}
        </div>
    </div>
{% endblock %}
