{% extends 'base.html' %}
{% block title %}Register{%endblock%}

{% block content %}

    <div class="con">
        <div class="header">
            <div class="register_box">
                <h4 class="mt-2 mb-3">Регистрация</h4>

                <form name="register" method="POST" action="/register">
                  <input class="inputs" type="text" name="name" required="required" placeholder="Никнейм">
                  <input class="inputs" type="email" name="email" required="required" placeholder="Почта">
                  <input class="inputs" type="password" name="password" required="required" placeholder="Пароль">
                  <input class="inputs" type="password" name="password2" required="required" placeholder="Повторите пароль">
                  <input type="submit" class="button mt-1" style="min-width: 300px" name="submit" value="Зарегистрироваться">
                </form>

                <a href="login" class="bottom_login">Есть аккаунт?</a>
            </div>

            {% if pull %}
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
              <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                  {{ pullMessage }}
                </div>
              </div>
            </div>

            <script>
                const toastLiveExample = document.getElementById('liveToast')
                const toast = new bootstrap.Toast(toastLiveExample)
                toast.show()
            </script>
            {% endif %}
        </div>
    </div>
{% endblock %}
